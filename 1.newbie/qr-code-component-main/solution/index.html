<!DOCTYPE html>
<html lang="en">

<head>
    <!-- specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Provides a brief summary of a web page -->
    <meta name="description" content="This is a solution to the Meet landing page challenge on Frontend Mentor. 
       The purpose of this challenge is to improve my coding skills by building realistic projects.">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

    <section class="container">
        <div class="container__card">
            <img class="card__image" src="assets/image-qr-code.png" alt="QR Code">

                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>

        <div class="container__disclaimer">
            Challenge by <a class="disclaimer__link" target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a class="disclaimer__link" target="_blank" href="https://github.com/hudr">Hudson</a>.
        </div>
